# Work 2

* We **Compiled** different source of data to **make, display and analyze** distribution maps of ungulates species in Europe.

* The data came from **citizen science portals** including GBIF and Artsobservasjoner (large dataset requiring a lot of processing!)

* The analysis required handling large raster and running the model on an NTNU server (Hierarchical spatial model, very long to run)

* This work has involved working in a cross-disciplinary team and resulted in 2 papers for my PhD
